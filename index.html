<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>filter_test</title>
  </head>
  <body>
    <input type="text" id="criterion" />
    <input type="checkbox" id="register"/>register
    <button id="filteredByLength">length</button>
    <button id="filteredBySubsting">substing</button>
    <hr />
    <div id="out">no data</div>

    <script>
      const criterion = document.querySelector("#criterion");
      const BTNfilteredByLength = document.querySelector("#filteredByLength");
      const BTNfilteredBySubstring = document.querySelector("#filteredBySubsting");
      const out = document.querySelector("#out");
      const register = document.querySelector('#register');


      BTNfilteredByLength.addEventListener("click", function() {
        fetch("https://cors-anywhere.herokuapp.com/http://www.mrsoft.by/data.json")
          .then(response => response.json())
          .then(data => data)
          .then(data => data.data.filter(element => element.length > criterion.value))
          .then(data => criterion.value.length > 0 ? out.innerHTML = data : out.innerHTML = 'please type number or substring');
      });

      BTNfilteredBySubstring.addEventListener("click", function() {
        fetch("https://cors-anywhere.herokuapp.com/http://www.mrsoft.by/data.json")
          .then(response => response.json())
          .then(data => data)
          .then(data => data.data.filter(element => register.checked ? element.includes(criterion.value) : element.toLowerCase().includes(criterion.value.toLowerCase()) ))
          .then(data => criterion.value.length > 0 ? out.innerHTML = data : out.innerHTML = 'please type number or substring');
      });
    </script>
  </body>
</html>
